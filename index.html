<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Zone</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="header">
      <section class="header-container">
        <!-- Navbar -->
        <nav class="navbar display-flex">
          <h2 class="nav-logo">Fitness</h2>
          <ul class="nav-items display-flex">
            <li id="home-btn"><a href="#">Home</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>

        <!-- Banner -->
        <section class="banner display-flex">
          <div class="banner-content display-flex">
            <h1 class="banner-content-title">
              Get body in <span id="banner-title-shape">shape</span> & stay
              healthy
            </h1>
            <p class="banner-content-description">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="banner-content-btn display-flex">
              <button class="join-btn" type="submit">
                <a href="#">Join Club Now!</a>
              </button>
              <button class="download-btn" type="submit">
                <a href="#">Download App</a>
              </button>
            </div>
          </div>

          <div class="banner-img-container display-flex">
            <div class="play-icon">
              <img src="icons/play.png" alt="" />
            </div>

            <div class="banner-img">
              <img src="images/Images 2.png" alt="" />
              <div class="tutorial-videos display-flex">
                <div class="circle"></div>
                <div class="tutorial-content">
                  <h2>350+</h1>
                  <p>Video tutorial</p>
                </div>
              </div>
              <div class="free-videos">
                <h2>500+</h2>
                <p>Free Workout Videos</p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </header>
  </body>
</html>
